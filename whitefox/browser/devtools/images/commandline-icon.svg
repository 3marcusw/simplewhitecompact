<svg width="16px" height="16px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      g {
        display: none;
      }

      #light-theme:target,
      #light-theme-focus:target ~ #light-theme,
      #dark-theme:target,
      #dark-theme-focus:target ~ #dark-theme {
        display: inline;
      }

      #light-theme-focus:target ~ #light-theme,
      #dark-theme-focus:target ~ #dark-theme {
