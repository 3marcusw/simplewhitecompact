      <stop offset=".734" stop-color="#c8c8c8"/>
      <stop offset="1" stop-color="#b4b4b4"/>
    </linearGradient>
    <linearGradient xlink:href="#OColors" id="tipGradient" x1="9.578" y1="8" x2="6.398" y2="8" gradientUnits="userSpaceOnUse"/>
    <linearGradient xlink:href="#XColors" id="tipXGradient" x1="10.017" y1="7" x2="5.960" y2="7" gradientUnits="userSpaceOnUse"/>
    <linearGradient xlink:href="#OColors" id="coneGradient" x1="12.253" y1="2" x2="3.652" y2="2" gradientUnits="userSpaceOnUse"/>
    <linearGradient xlink:href="#XColors" id="coneXGradient" x1="12.438" y1="4" x2="3.566" y2="4" gradientUnits="userSpaceOnUse"/>
    <linearGradient id="activeOColors">
      <stop offset="0" stop-color="#4c70ac"/>
      <stop offset=".764" stop-color="#bad8ff"/>
      <stop offset="1" stop-color="#93c1ff"/>
    </linearGradient>
    <linearGradient id="activeXColors">
      <stop offset="0" stop-color="#2755b0"/>
